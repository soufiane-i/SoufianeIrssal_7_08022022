<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="d-flex flex-column align-items-center mt-4 mb-2">
        <img src="./Assets/logo.svg" alt="logo">
        <h1 class="h1">Les petits plats</h1>
    </header>
    <main>
        <article class="container input-group input-group-lg mb-4 px-4">
            <input id="searchBarInput" type="text" class="form-control border-0" placeholder="Rechercher une recette" aria-label="Rechercher une recette" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary border-0" type="button" id="button-search"><i class="fas fa-search fa-lg"></i></button>
        </article>
        <section id="tags" class="container mb-3 px-4">
        </section>
        <section id="filters">
            <button type="button" class="btn filter-close" id="btn-ingredients-close" name="btn-ingredients">Ingrédients<i class="fas fa-chevron-down"></i></button>
            <div class="filter-open close" id="btn-ingredients-open" name="btn-ingredients">
                <div id="tags-ingredients" class="tagInputContainer"><input class="form-control border-0 rounded-top " type="text" placeholder="Rechercher un ingrédient" aria-label="Rechercher un ingrédient" aria-describedby="button-addon2"><i class="fas fa-chevron-up"></i></div>
                <div class="row tagChoiceContainer rounded-bottom">
                <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Lait de Coco</button></div>
                <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Jus de Coco</button></div>
                <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Crème de Coco</button></div>
                <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Lait de Coco</button></div>
                <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Jus de Coco</button></div>
                <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Crème de Coco</button></div>
                </div>
            </div> 
            <button type="button" class=" btn filter-close" id="btn-appareils-close" name="btn-appareils">Appareils<i class="fas fa-chevron-down"></i></button>
            <div class="filter-open close" id="btn-appareils-open" name="btn-appareils">
                <div id="tags-appareils" class="tagInputContainer"><input class="form-control border-0 rounded-top " type="text" placeholder="Rechercher un ingrédient" aria-label="Rechercher un ingrédient" aria-describedby="button-addon2"><i class="fas fa-chevron-up"></i></div>
                <div class="row tagChoiceContainer rounded-bottom">
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Lait de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Jus de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Crème de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Lait de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Jus de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Crème de Coco</button></div>
                </div>
            </div> 
            <button type="button" class=" btn filter-close" id="btn-ustenciles-close" name="btn-ustenciles">Ustensiles<i class="fas fa-chevron-down"></i></button>
            <div class="filter-open close" id="btn-ustenciles-open" name="btn-ustenciles">
                <div id="tags-ustenciles" class="tagInputContainer"><input class="form-control border-0 rounded-top " type="text" placeholder="Rechercher un ingrédient" aria-label="Rechercher un ingrédient" aria-describedby="button-addon2"><i class="fas fa-chevron-up"></i></div>
                <div class="row tagChoiceContainer rounded-bottom">
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Lait de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Jus de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Crème de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Lait de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Jus de Coco</button></div>
                    <div class="col-4"><button type="button" class=" btn tagBtn px-0 mb-1">Crème de Coco</button></div>
                </div>
            </div> 
        </section>
        </article>
        <div class="container py-1" id="cardsContainer">
            <div class="row" id="cardsSection">

            </div>
            <section class="noRecipeFound mt-5 ms-3 close">
                <p>Aucune recette ne correspond à votre recherche</p>
            </section>
        </div>
    </main>
    <script src="./Scripts/recipes.js"></script>
    <script src="./Scripts/index.js"></script>
</body>
</html>
